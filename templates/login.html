<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>	
        <link rel="stylesheet" href="../static/css/core.css" />
		<link rel="stylesheet" href="../static/css/menu.css" />
		<link rel="stylesheet" href="../static/css/amazeui.css" />
		<link rel="stylesheet" href="../static/css/component.css" />
		<link rel="stylesheet" href="../static/css/page/form.css" /> 
        <link rel="icon" href="../static/img/cat_icon.png" type="image/x-icon" />
        <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: url("../static/img/bg1.png") no-repeat center center fixed;
            background-size: cover;
        }
        </style>
	</head>

	<body>
		<div class="account-pages">
			<div class="wrapper-page">

                <div class="text-center">
                    <a href="/login" class="logo">
                        <img src="../static/img/title.png" alt="BillAnalysis Logo" style="height:100px;">
                    </a>
                </div>
	            
	            <div class="m-t-40 card-box">
	            	<div class="text-center">
	                    <h4 class="text-uppercase font-bold m-b-0">账单分析系统登录页面</h4>
	                </div>
	                <div class="panel-body">
	                	<form class="am-form" action="/login" method="post">
	                		<div class="am-g">
	                			<div class="am-form-group">
							      <input type="text" class="am-radius" name="username" placeholder="Username">
							    </div>
							
							    <div class="am-form-group form-horizontal m-t-20">
							      <input type="password" class="am-radius" name="password" placeholder="Password">
							    </div>
							    
		                        <div class="am-form-group ">
		                        	<button type="submit" class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">登录</button>
		                        </div>
		                        
	                		</div>

	                	</form>
						{% if message %}
                            <div style="color:red;text-align:center;margin-bottom:10px;">{{ message }}</div>
                        {% endif %}
	                </div>
	            </div>

			</div>
		</div>
	</body>
    
</html>
